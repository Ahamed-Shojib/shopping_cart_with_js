<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row div_size py-3 mt-3">
            <div class="col">
                <h1 class="display-4 py-2 text-center">Shopping Cart</h1>
            </div>
        
        </div>
        <div class="row div_size py-3">
            <div class="col">
                <h2>Products</h2>
                <ul id="product-list">
                    <li>
                        <span>AirPod - $100</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('AirPod', 100)">Add to Cart</button>
                    </li>
                    <li>
                        <span>Speaker - $75</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('Speaker', 75)">Add to Cart</button>
                    </li>
                    <li>
                        <span>WatchX - $50</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('WatchX', 50)">Add to Cart</button>
                    </li>
                    <li>
                        <span>Mouse - $30</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('Mouse', 30)">Add to Cart</button>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="row div_size py-3">
            <div class="col">
                <h2>Shopping Cart</h2>
                <ol id="cart">
                    <!-- Cart items will be displayed here -->
                </ol>
                <p style="font-weight: 700;">Total: $<span id="total">0</span></p>
            </div>
           
        </div>
        <div class="row div_size py-3">
            <div class="col">
                <h6 class="text-center py-1">&copy;Ahamed_Shojib || All right Reserve&reg;</h6>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
